{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Product Catalog</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/catalog.css">
</head>
<body>
<div id="catalog">
	{% for s in catalog_section %}
		{% with "catalog/pages/template_"|add:s.template|add:".html" as template %}
			{% include template %}
		{% endwith %}
	{% endfor %}
</div>
</body>
</html>
