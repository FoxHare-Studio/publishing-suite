{% load i18n mathfilters static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:'en-us' }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
	<title>Publishing Suite</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<div id="header" class="container">
	<div class="columns">
		<div class="column">
			<h1><a href="/">Publishing Suite</a></h1>
		</div>

		<div class="column">
			<a href="/admin/">{% trans 'Admin' %}</a> /
			<a href="/">{% trans 'Dashboard' %}</a>
		</div>
	</div>
</div>

<article id="page" class="container">
	<div class="columns">
		<div class="column">
			<h1>{% block title %}{% endblock %}</h1>
		</div>

		<div class="column">
			<form action="{% url 'inventory:search_results' %}" method="get">
				Search: <input name="q" type="text" placeholder="Name, category, or vendor...">
				</form>
		</div>
	</div>

	{% block content %}{% endblock %}

</article>

</body>
</html>
